<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4b79a1, #283e51);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
    }

    input, select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.85);
    }

    button {
  padding: 6px 12px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
  background: #4a90e2;
  color: white;
}

    button:hover {
      background: #e68900;
      transform: scale(1.03);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
      table-layout: fixed; /* ensures proper column alignment */
    }

    th, td {
      padding: 16px;
      text-align: center; /* center aligns all columns */
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
      vertical-align: middle;
      font-size: 15px;
      word-wrap: break-word;
    }

    th {
      background: rgba(0, 0, 0, 0.3);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: scale(1.005);
      transition: 0.2s ease-in-out;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #222;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .dark-mode {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
    }

    .dark-mode .container {
      background: rgba(30, 30, 30, 0.7);
    }

    .dark-mode input,
    .dark-mode select {
      background: #3b3b3b;
      color: #fff;
    }

    .dark-mode th {
      background: rgba(255, 255, 255, 0.1);
    }

    .dark-mode button {
      background: #2196f3;
    }
    /* Extra Awesome Styling */
    input, select {
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    tr:hover {
      transform: scale(1.01);
      transition: 0.2s ease-in-out;
    }

    .resume-link {
      color: #ffeb3b;
      font-weight: 600;
      text-decoration: underline;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      background: #444;
    }
      /* Unique column colors */
    td:nth-child(1), th:nth-child(1) { background: rgba(255, 99, 132, 0.15); }
    td:nth-child(2), th:nth-child(2) { background: rgba(54, 162, 235, 0.15); }
    td:nth-child(3), th:nth-child(3) { background: rgba(255, 206, 86, 0.15); }
    td:nth-child(4), th:nth-child(4) { background: rgba(75, 192, 192, 0.15); }
    td:nth-child(5), th:nth-child(5) { background: rgba(153, 102, 255, 0.15); }

    /* Hover effect keeps unique color */
    tr:hover td {
      background-color: rgba(255,255,255,0.25) !important;
    }

</style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <h1>Job Application Tracker</h1>
  <div class="container">
    <h3>Add New Application</h3>
    <input type="text" id="company" placeholder="Company Name" />
    <input type="text" id="position" placeholder="Position" />
    <input type="date" id="date" />

    <select id="status">
      <option value="Applied">Applied</option>
      <option value="Interview Scheduled">Interview Scheduled</option>
      <option value="Rejected">Rejected</option>
      <option value="Selected">Selected</option>
    </select>

    <div class="input-group">
      <label>Upload Resume:</label>
      <input type="file" id="resume" accept="application/pdf" />
    </div>

    <button onclick="addJob()">Add Application</button>

    <h3>Applications</h3>
    <input type="text" id="search" placeholder="Search by company or position" onkeyup="filterTable()" />

    <table id="jobTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Company</th>
          <th onclick="sortTable(1)">Position</th>
          <th onclick="sortTable(2)">Date</th>
          <th onclick="sortTable(3)">Status</th>
          <th>Resume</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function addJob() {
      const company = document.getElementById('company').value;
      const position = document.getElementById('position').value;
      const date = document.getElementById('date').value;
      const status = document.getElementById('status').value;
      const resume = document.getElementById('resume').files[0];

      if (!company || !position || !date) {
        alert('Please fill all fields');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const blob = new Blob([resume], { type: resume.type });
        const resumeURL = URL.createObjectURL(blob);

        const table = document.querySelector('#jobTable tbody');
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${company}</td>
          <td>${position}</td>
          <td>${date}</td>
          <td>${status}</td>
          <td><a href="${resumeURL}" target="_blank" class="resume-link">View</a></td>
          <td>
            <button class='edit-btn' onclick='editRow(this)'>Edit</button>
            <button class='delete-btn' onclick='deleteRow(this)'>Delete</button>
          </td>
        `;

        table.appendChild(row);
        document.getElementById('company').value = '';
        document.getElementById('position').value = '';
        document.getElementById('date').value = '';
        document.getElementById('resume').value = '';
      };

      if (resume) reader.readAsDataURL(resume);
      else {
        alert("Upload Resume PDF");
        return;
      }
    }

    function filterTable() {
      let input = document.getElementById("search").value.toLowerCase();
      let rows = document.querySelectorAll("#jobTable tbody tr");

      rows.forEach(row => {
        let company = row.children[0].textContent.toLowerCase();
        let position = row.children[1].textContent.toLowerCase();
        row.style.display = (company.includes(input) || position.includes(input)) ? "" : "none";
      });
    }

    function sortTable(n) {
      let table = document.getElementById("jobTable");
      let switching = true;
      let dir = "asc";
      let switchcount = 0;

      while (switching) {
        switching = false;
        let rows = table.rows;

        for (let i = 1; i < rows.length - 1; i++) {
          let shouldSwitch = false;
          let x = rows[i].getElementsByTagName("TD")[n];
          let y = rows[i + 1].getElementsByTagName("TD")[n];

          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }

        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount === 0 && dir === "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
      function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  
    function deleteRow(btn) {
      btn.parentElement.parentElement.remove();
    }

    function editRow(btn) {
      const row = btn.parentElement.parentElement;
      document.getElementById('company').value = row.children[0].textContent;
      document.getElementById('position').value = row.children[1].textContent;
      document.getElementById('date').value = row.children[2].textContent;
      document.getElementById('status').value = row.children[3].textContent;
      row.remove();
    }

  </script>
</body>
</html>
